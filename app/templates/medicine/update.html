{% extends 'layouts/base.html' %}

{% block content %}
 <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            {% if err_msg %}
                            <div class="alert alert-danger">
                                <h4>{{ err_msg }}</h4>
                            </div>
                            {% endif %}
                            <form action="/medicine/update/{{task.id}}" method="POST">
                                <div class="form-group">
                                    <label>Tên thuốc</label>
                                    <input type="text" name="medicine_name" value="{{task.medicine_name}}" class="form-control" placeholder="Enter name">
                                </div>

                                 <div class="form-group">
                                    <label>Cách dùng</label></br>
                                    <textarea name="how_to_use" cols="60" rows="5">{{task.how_to_use}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>Giá</label>
                                    <input type="text" name="price" value="{{task.price}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Đơn vị</label>
                                    <select name="unit_name" class="custom-select">
                                        <option value="Vỉ">Vỉ</option>
                                        <option value="Hộp">Hộp</option>
                                        <option value="Viên">Viên</option>
                                    </select>
                                </div>
                                <button type="submit" value="Submit" class="btn btn-primary ">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
