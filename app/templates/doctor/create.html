{% extends 'layouts/base.html' %}

{% block content %}
 <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <form action="/doctor/create/submit" method="POST">
                                <div class="form-group">
                                    <label>Ngày khám</label>
                                    <input type="date" name="date_examination" class="form-control" placeholder="Enter name" required>
                                </div>
                                <div class="form-group">
                                    <label for="summernote"><b>Triệu chứng</b></label></br>
                                    <textarea name="symptom" id="summernote" cols="70" rows="5" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Loại bệnh</label>
                                    <input type="text" name="disease_name" class="form-control" placeholder="Enter name" required>
                                </div>
                                <div class="form-group">
                                    <label>Tổng tiền</label>
                                    <input type="text" name="total_amount" class="form-control" placeholder="Enter name" required>
                                </div>
                                <div class="form-group">
                                    <label>Bệnh nhân</label></br>
                                    <select name="patient_id" class="custom-select">
                                        {% for t in get_patient %}
                                        <option value="{{t.id}}">Tên: {{t.name}} || phone {{t.tel}}</option>
                                         {% endfor %}
                                    </select>
                                </div>
                                <button type="submit" value="Submit" class="btn btn-primary ">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


{% endblock %}
