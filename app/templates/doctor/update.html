{% extends 'layouts/base.html' %}

{% block content %}
 <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <form action="/doctor/update/{{task.id}}" method="POST">
                                <div class="form-group">
                                    <label>Ngày khám</label>
                                    <input type="datetime-local" name="date_examination" value="{{task.date_examination}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label for="summernote"><b>Triệu chứng</b></label></br>
                                    <textarea name="symptom" id="summernote" cols="70" rows="5">{{task.symptom}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label>loại bệnh</label>
                                    <input type="text" name="disease_name" value="{{task.disease_name}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Tổng tiền</label>
                                    <input type="text" name="total_amount" value="{{task.total_amount}}" class="form-control" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Bệnh nhân</label></br>
                                    <select name="patient_id" class="custom-select">
                                        {% for t in get_patient %}
                                        <option value="{{t.id}}">Tên: {{t.name}} || phone {{t.phone}}</option>
                                         {% endfor %}
                                    </select>
                                </div>

                                <button type="submit" value="Submit" class="btn btn-primary ">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
