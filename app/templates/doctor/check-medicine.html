{% extends 'layouts/base.html' %}

{% block content %}
    <div class="content-wrapper">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <table id="myTable" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tên thuốc</th>
                                        <th scope="col">Cách dùng</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Đơn vị</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for t in thuoc %}
                                        <tr>

                                            <th scope="row">{{t.id}}</th>
                                            <td>{{t.medicine_name}}</td>
                                            <td>{{t.how_to_use}}</td>
                                            <td>{{t.price}}</td>
                                            <td>{{t.unit_name}}</td>



                                        </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-12">
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#myTable').DataTable();
    });
  </script>
{% endblock %}
