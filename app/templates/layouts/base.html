<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

  <style>
    body {
    text-align: center;
    min-height: 100vh;
            display: flex;
            flex-direction: column;


      margin: 0;
      padding: 0;
      background: url('https://backpainsa.com/wp-content/uploads/2015/02/bigstock-Medical-physician-doctor-hands-84721406.jpg') center/cover no-repeat fixed;
    }

    .header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-brand {
      font-size: 24px;
    }

    .content-container {
      z-index: 1;
    }

    /* Optional: Customize the styling for your form */
    .d-flex input {
      border-radius: 0;
    }

    .d-flex button {
      border-radius: 0;
    }

    .footer {
            background-color: #3d9bff;
            color: white;
            padding: 10px;
            margin-top: auto;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
  </style>
</head>
<body>
{% include 'layouts/header.html' %}
<div class="container" style="height: 830px">
{% block content %}
{% endblock %}
</div>
{% include 'layouts/footer.html' %}
<script>
<!--THÔNG BÁO THÀNH CÔNG MỜ DẦN-->
    document.addEventListener('DOMContentLoaded', function () {
        var alertElement = document.querySelector('.alert-success');

        if (alertElement) {
            setTimeout(function () {
                alertElement.style.opacity = '0';
                alertElement.style.transition = 'opacity 1s ease-out';

                setTimeout(function () {
                    alertElement.style.display = 'none';
                }, 1000);
            }, 3000);
        }
    });
</script>

<!--<script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>-->
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
